<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laxord</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
        body {background:#121212;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;min-height:100vh;padding:20px;}
        header {text-align:center;margin-top:50px;}
        header h1 {font-size:3rem;color:#4caf50;margin-bottom:10px;}
        header p {font-size:1.2rem;color:#ccc;}
        section {margin-top:50px;width:100%;max-width:800px;}
        .features {display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin-top:30px;}
        .feature {background:#1e1e1e;padding:20px;border-radius:12px;text-align:center;transition:0.3s;cursor:default;}
        .feature:hover {background:#2c2c2c;}
        .feature span {font-size:2rem;display:block;margin-bottom:10px;}
        .buttons {margin-top:40px;text-align:center;}
        .buttons a {text-decoration:none;margin:0 10px;padding:15px 30px;border-radius:50px;font-weight:600;display:inline-flex;align-items:center;gap:10px;transition:0.3s;}
        .btn-start {background:#000;color:#fff;}
        .btn-start:hover {background:#333;}
        .btn-instagram {background:#E4405F;color:#fff;}
        .btn-instagram:hover {background:#cc3750;}
        footer {margin-top:auto;padding:20px;text-align:center;color:#888;font-size:0.9rem;}
    </style>
</head>
<body>

    <header>
        <h1>Laxord </h1>
        <p>Türkiye’nin mesajlaşma platformu</p>
    </header>

    <section>
        <h2 style="text-align:center;margin-bottom:20px;">Özellikler</h2>
        <div class="features">
            <div class="feature"><span>🔐</span>Kayıt & Giriş</div>
            <div class="feature"><span>🔑</span>Şifre Sıfırlama</div>
            <div class="feature"><span>👥</span>Arkadaş Listesi</div>
            <div class="feature"><span>🏠</span>Sunucu Oluşturma</div>
            <div class="feature"><span>💬</span>Metin Kanalları</div>
            <div class="feature"><span>📂</span>Dosya Paylaşımı</div>
            <div class="feature"><span>🎨</span>Profil ve Avatar</div>
            <div class="feature"><span>⚙️</span>Sunucu Ayarları</div>
            <div class="feature"><span>🔒</span>Rol Yönetimi</div>
        </div>
    </section>

    <div class="buttons">
        <a href="https://laxord.onrender.com" target="_blank" class="btn-start">💬 Hemen Başla</a>
        <a href="https://instagram.com/laxordcom" target="_blank" class="btn-instagram">📸 Instagram</a>
    </div>

    <footer>
        &copy; 2025 Laxord. Tüm hakları saklıdır.
    </footer>

</body>
</html>
